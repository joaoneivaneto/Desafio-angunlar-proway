<div class="center">
  <table >
    <tr >
      <th>Nome do aluno</th>
      <th>Nota 1</th>
      <th>Nota 2</th>
      <th> Média</th>
      <th>Situação</th>
    </tr>
    <tr *ngFor="let aluno of alunos">
      <td>{{aluno.nome}}</td>
      <td>{{aluno.nota1 }}</td>
      <td>{{aluno.nota2}}</td>
      <td>{{aluno.media}}</td>
      <td>{{aluno.situacao}}</td>
    </tr>
  </table>
  
</div>
